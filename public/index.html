<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tile Phaser</title>
  <script src="/bundle.js"></script>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <div class="container">
    <div id="tiles-container"></div>

    <div id="show-inputs"><></div>

    <div id="inputs">
      <div id="hide-inputs">X</div>

      <div style="flex: 1;"></div>

      <div id="pause-play"></div>

      <div style="flex: 1;"></div>

      <div class="tiles-count">
        <span id="tiles-1">1</span>
        <span id="tiles-2">2</span>
        <span id="tiles-3">3</span>
      </div>

      <div style="flex: 1;"></div>

      <div class="size-buttons">
        <span id="decrease-size">-</span>
        Size
        <span id="increase-size">+</span>
      </div>

      <div style="flex: 1;"></div>

      <div class="speed">
        BPM
        <input type="range" min="12" max="800" id="bpm-range">
        <input type="number" id="bpm">
        /
        <input type="number" id="rate">
      </div>

      <div style="flex: 1;"></div>

      <input type="text" id="address-input" placeholder="0x0000000000000000000000000000000000000000">
    </div>
  </div>
</body>
</html>
